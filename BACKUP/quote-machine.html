<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
        <link rel="stylesheet" href="css/quote.css">
    
  </head>
  <body>

    <div id="main" class="quote-box content animated bounceInLeft">
  <div class="quote-text">
    <i class="fa fa-quote-left"> </i><span id="text"></span> <i class="fa fa-quote-right"> </i>
  </div>
  <div class="quote-author">
    - <span id="author"></span>
  </div>
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
    <button class="button" id="new-quote">New</button>
  </div>
</div>
<div class="footer"> by <a href="http://ryan-bernstein.com">Ryan Bernstein</a></div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="js/quote.js"></script>
    
  </body>
</html>
